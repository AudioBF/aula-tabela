<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios aula 17</title>
</head>
<body>
    <script>
    const nome = prompt('Digite seu nome completo');
    document.body.innerHTML += `O seu nome é: <strong>${nome}</strong><br />`;
    document.body.innerHTML += `O seu nome tem <strong>${nome.length}</strong> letras <br />`;
    document.body.innerHTML += `A segunda letra do seu nome é: <strong>${nome[1]}</strong><br />`;
    document.body.innerHTML += `Qual o primeiro indice da letra a do seu nome?: <strong>${nome.indexOf('a')}</strong><br />`;
    document.body.innerHTML += `Qual o ultimo indice do seu nome?: <strong>${nome.lastIndexOf('a')}</strong><br />`;
    document.body.innerHTML += `As ultimas letras do seu nome?: <strong>${nome.slice(-3)}</strong><br />`;
    document.body.innerHTML += `As palavras do seu nome?: <strong>${nome.split(' ')}</strong><br />`;
    document.body.innerHTML += `Seu nome com letra maiuscula?: <strong>${nome.toUpperCase()}</strong><br />`;
    document.body.innerHTML += `Seu nome com letra minuscula?: <strong>${nome.toLowerCase()}</strong><br />`;
    </script>
</body>
</html>
